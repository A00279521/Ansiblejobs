- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: present
      update_cache: true
    register: valnot1
    failed_when: valnot1.cache_update_time > 1

  # - name: nginx debug
  #   debug: 
  #     var: valnot1


  - name: Copy nginx file over
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
    register: nginx_config

  - name: Restart nginx if needed
    service:
      name: nginx
      state: restarted
    when: nginx_config.changed == true

  - name: printing nginx info to console
    debug:
     msg: "{{ nginx_config }}"

  - name: uninstall nginx
    apt:
      name: nginx
      # state: present
      # update_cache: true
